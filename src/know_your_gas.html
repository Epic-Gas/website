<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Epic Gas | Know Your Gas</title>
  </head>

  <body class="bg-white">
    <a href="index.html">
      <img src="images/logo.png" class="w-36 mx-auto mt-16" />
    </a>
    <h1
      class="text-black uppercase text-center text-4xl font-bold my-5 mx-5 mt-8"
    >
      Know Your Gas
    </h1>
    <div class="text-center pb-10 flex flex-row mx-auto justify-center">
      <div id="strain_back">
        <i
          class="
            cursor-pointer
            fas
            fa-chevron-circle-left
            text-4xl text-black
            mx-5
          "
        ></i>
      </div>
      <div id="strain_next">
        <i
          class="
            cursor-pointer
            fas
            fa-chevron-circle-right
            text-4xl text-black
            mx-5
          "
        ></i>
      </div>
    </div>
    <div id="strains" class="mb-10 flex flex-row justify-center">
      <img
        src="images/strains/Scottie_Pippen.png"
        class="
          strain_img
          w-7/12
          sm:w-64
          rounded-2xl
          filter
          drop-shadow-2xl
          mx-auto
          lg:mx-12
          flex
        "
      />
      <img
        src="images/strains/animal_mintz.png"
        class="
          strain_img
          w-7/12
          sm:w-64
          rounded-2xl
          filter
          drop-shadow-2xl
          mx-auto
          lg:mx-12
          hidden
          lg:flex
        "
      />
      <img
        src="images/strains/Pink_Gelato_Cookies.png"
        class="
          strain_img
          w-7/12
          sm:w-64
          rounded-2xl
          filter
          drop-shadow-2xl
          mx-auto
          lg:mx-12
          hidden
          xl:flex
        "
      />
      <img
        src="images/strains/lemon_cookie_gelato.png"
        class="
          strain_img
          w-7/12
          sm:w-64
          rounded-2xl
          filter
          drop-shadow-2xl
          mx-auto
          lg:mx-15
          hidden
        "
      />
    </div>

    <script src="strains.js"></script>
  </body>
</html>
