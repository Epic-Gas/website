<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
    <title>Epic Gas | Home</title>
  </head>

  <body id="home">
    <video autoplay loop playsinline muted>
      <source
        src="https://epiclifeent-website.s3.us-west-1.amazonaws.com/clouds.mp4"
        type="video/mp4"
      />
      >
    </video>

    <div class="w-full h-full">
      <div id="home_background">
        <div id="verification_div" class="absolute w-full z-30 flex flex-col">
          <h1
            class="
              sm:w-96 sm:mx-auto
              mx-10
              text-center
              bg-white
              p-10
              rounded-2xl
              font-medium
              text-3xl
              opacity-70
              uppercase
              mt-28
              mb-10
            "
          >
            Are you 21 years or older?
          </h1>
          <h1
            id="yes_21"
            class="
              cursor-pointer
              w-56
              mx-auto
              text-center
              bg-white
              p-5
              rounded-2xl
              font-medium
              text-3xl
              opacity-70
              uppercase
              mt-10
              mb-5
            "
          >
            Yes I am
          </h1>
          <a
            href="#"
            class="
              cursor-pointer
              w-56
              mx-auto
              text-center
              bg-white
              p-5
              rounded-2xl
              font-medium
              text-3xl
              opacity-70
              uppercase
            "
            >Not yet</a
          >
        </div>
        <div
          id="pop_up"
          class="absolute w-full z-20 flex flex-col filter blur-sm"
        >
          <div
            class="
              z-20
              mx-10
              pb-8
              lg:mx-auto
              p-7
              rounded-2xl
              opacity-95
              bg-white
              lg:w-100
              text-center
            "
          >
            <div class="flex flex-row justify-between">
              <i class="fas fa-times-circle text-2xl mx-2 invisible"></i>
              <h1 class="font-bold text-2xl text-center">
                1st Ever Cannabis Showcase Event
              </h1>
              <div id="close_pop_up">
                <i class="cursor-pointer fas fa-times-circle text-2xl mx-2"></i>
              </div>
            </div>
            <h1 class="text-center mt-5 mb-10 text-xl">
              August 6th Champagne 360 Westville, NJ 1102 Crown Point Road
            </h1>
            <a
              href="https://njcannafest.com"
              class="
                bg-black
                text-white
                py-3
                px-6
                rounded-full
                text-lg
                font-medium
              "
              >Buy tickets</a
            >
          </div>
        </div>
        <div id="home_body" class="filter blur-sm z-10">
          <img src="images/logo.png" class="w-36 mx-auto mt-16 xl:mt-24" />
          <div class="py-4 md:py-8 flex flex-col">
            <a
              href="our_events.html"
              class="
                text-white
                uppercase
                text-center text-5xl
                font-bold
                my-5
                mx-5
                outline
              "
            >
              Our Events
            </a>
            <a
              href="members.html"
              class="
                text-white
                uppercase
                text-center text-5xl
                font-bold
                my-5
                mx-5
                outline
              "
            >
              Members
            </a>
            <a
              href="merch.html"
              class="
                text-white
                uppercase
                text-center text-5xl
                font-bold
                my-5
                mx-5
                outline
              "
            >
              Merch
            </a>
            <a
              href="know_your_gas.html"
              class="
                text-white
                uppercase
                text-center text-5xl
                font-bold
                my-5
                mx-5
                outline
              "
            >
              Know Your Gas
            </a>
          </div>
          <div class="text-center pb-14">
            <i
              class="cursor-pointer fab fa-instagram text-5xl text-white mx-2"
            ></i>
            <i
              class="cursor-pointer fab fa-facebook text-5xl text-white mx-2"
            ></i>
            <i
              class="cursor-pointer fas fa-envelope text-5xl text-white mx-2"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
