            uppercase
            mt-28
            mb-10

        >
          Are you 21 years or older?
        </h1>
        <h1
          id="yes_21"
          class="
            cursor-pointer
            w-56
            mx-auto
            text-center
            bg-white
            p-5
            rounded-2xl
            font-medium
            text-3xl
            opacity-70
            uppercase
            mt-10
            mb-5

        >

        </h1>
        <a

            text-center
            bg-white
            p-5
            rounded-2xl
            font-medium

            opacity-70
            uppercase

        >
      </div>
      <div
        id="pop_up"
        class="absolute w-full z-20 flex flex-col filter blur-sm"

            p-7
            rounded-2xl

            text-center

              1st Ever Cannabis Showcase Event
            </h1>
            <div id="close_pop_up">

            </div>
          </div>
          <h1 class="text-center mt-5 mb-10 text-xl">
            August 6th Champagne 360 Westville, NJ 1102 Crown Point Road
          </h1>
          <a
            href="https://njcannafest.com"
            class="
              bg-black
              text-white
              py-3
              px-6
              rounded-full
              text-lg
              font-medium
            "
            >Buy tickets</a
          >
        </div>
      </div>
      <div id="home_body" class="filter blur-sm z-10">
        <img src="images/logo.png" class="w-36 mx-auto mt-16" />
        <div class="py-4 md:py-8 flex flex-col">
          <a
            href="our_events.html"
            class="
              text-white
              uppercase
              text-center text-5xl
              font-bold

              mx-5

            Our Events

              text-white
              uppercase
              text-center text-5xl
              font-bold
              my-5
              mx-5

          >

              text-center text-5xl
